<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Issuu</title>
</head>
<body>
    <header>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Issuu_logo.svg/1280px-Issuu_logo.svg.png" alt="Logo Issuu">
            <aside>
                <p>Already a user?</p>
                <a href="Issuu.html">Sign in</a>
            </aside>
        </div>
    </header>
    <main>
        <div>
            <section>
                <h1>Create an Issuu Account</h1>
                <div>

                </div>
                <p>or with email</p>
            </section>
            <section>
                <form action="Issuu.html" method="get">
                    <label>
                        <p>Email</p>
                        <input type="email" name="email" required>
                    </label>
                    <label>
                        <p>Password</p>
                        <input type="password" name="password" required>
                    </label>
                    <input type="checkbox" name="accept-terms">
                    <input type="submit" value="Create Account">
                </form>
            </section>
        </div>

    </main>
    <footer>
        <div>
            <div>
                Issuu Inc.
            </div>
            <ul>
                <li><a href="Issuu.html">Terms</a></li>
                <li><a href="Issuu.html">Privacy</a></li>
                <li><a href="Issuu.html">DMCA</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>

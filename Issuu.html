<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Issuu.css" />
    <title>Issuu</title>
  </head>
  <body>
    <header class="header">
      <img
        class="logo-header"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Issuu_logo.svg/1280px-Issuu_logo.svg.png"
        alt="Logo Issuu"
      />
      <aside class="header-aside">
        <p>Already a user?</p>
        <a href="Issuu.html">Sign in</a>
      </aside>
    </header>
    <main>
      <div>
        <section class="info">
          <h1>Create an Issuu Account.</h1>
          <div class="social-links">
            <a class="google" href="Issuu.html">
              <img src="https://place-hold.it/25x25" alt="Icono Google" />
              <span>Sign in with Google</span>
            </a>
            <a class="facebook" href="Issuu.html">
              <img src="https://place-hold.it/25x25" alt="Icono Facebook" />
              <span>Continue with Facebook</span>
            </a>
          </div>
          <p>or with email</p>
        </section>
        <section>
          <form class="form" action="Issuu.html" method="get">
            <label class="label">
              <p>Email</p>
              <input
                type="email"
                name="email"
                required
                placeholder="e.g. john.doe@email.com"
              />
            </label>
            <label class="label">
              <p>Password</p>
              <input type="password" name="password" required />
            </label>
            <label>
              <input type="checkbox" name="accept-terms" required />
              I accept the <a href="Issuu.html">Terms of Service</a> and the
              <a href="Issuu.html">Professional Terms of Service</a>.
            </label>

            <input class="button" type="submit" value="CREATE ACCOUNT" />
          </form>
        </section>
      </div>
    </main>
    <footer>
      <p>Issuu Inc.</p>
      <ul>
        <li><a href="Issuu.html">Terms</a></li>
        <li><a href="Issuu.html">Privacy</a></li>
        <li><a href="Issuu.html">DMCA</a></li>
      </ul>
    </footer>
  </body>
</html>
